<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="carousel">
        <img src="https://images.unsplash.com/photo-1573043576848-56250cd36770?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1934&q=80" alt=""  height="700" class="carousel-image active">
        <img src="https://images.unsplash.com/photo-1595433306946-233f47e4af3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""  height="700" class="carousel-image">
        <img src="https://images.unsplash.com/photo-1603766806347-54cdf3745953?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""  height="700" class="carousel-image">
        <img src="https://images.unsplash.com/photo-1567673644470-bda1f8ca761b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt=""  height="700" class="carousel-image">
        <img src="https://images.unsplash.com/photo-1589136777351-fdc9c9cab193?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""  height="700" class="carousel-image">
        <img src="https://images.unsplash.com/photo-1584605682321-c90435a0c4d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1759&q=80" alt=""  height="700" class="carousel-image">
        <img src="https://images.unsplash.com/photo-1654875885608-486cd2a1cfad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""  height="700" class="carousel-image">

        <div class="carousel-nav">
			<button id="prev"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
			<button id="next"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
		</div>
        <div class="carousel-indicators">
            <span class="carousel-indicator active"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
